<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors using DOM</title>
    <link rel="stylesheet" href="/css/RPS.complete.git.css">
  </head>
  
  <body>
    <div class="container">
      <p class="header">Rock paper Scissor</p>

      <button
        onclick="
        playGame('rock')
         "
        class="icon-button"
      >
        <img class="icon" src="/image/rock-emoji.png" alt="" />
      </button>

      <button
        onclick="
        playGame('paper')
         "
        class="icon-button"
      >
        <img class="icon" src="/image/paper-emoji.png" alt="" />
      </button>

      <button
        onclick="
        playGame('scissor');
         "
        class="icon-button"
      >
        <img class="icon" src="/image/scissor-emoji.png" alt="" />
      </button>

      <p class="js-result result"></p>

      <p class="js-pc-move"></p>

      <p class="js-score css-score"></p>

      <button
        class="score"
        onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem(`score`);
        updateScore ();
        "
      >
        reset score
      </button>

      <button
        class="score"
        onclick="
          autoplay();
        "
      >
        Autoplay
      </button>
    </div>

    <script src="/script/RPS.complete.git.js"></script>
    
  </body>
</html>
