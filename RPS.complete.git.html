<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors using DOM</title>
    <link rel="stylesheet" href="./RPS.complete.git.css" />
  </head>

  <body>
    <div class="container">
      <p class="header">Kalpesh 1st project</p>
      <p class="header">Rock paper Scissor</p>

      <button class="icon-button js-event1">
        <img class="icon" src="./image/rock-emoji.png" alt="" />
      </button>

      <button class="icon-button js-event2">
        <img class="icon" src="./image/paper-emoji.png" alt="" />
      </button>

      <button class="icon-button js-event3">
        <img class="icon" src="./image/scissor-emoji.png" alt="" />
      </button>

      <p class="js-result result"></p>

      <p class="js-pc-move"></p>

      <p class="js-score css-score"></p>

      <button
        class="score"
        onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem(`score`);
        updateScore ();
        "
      >
        reset score
      </button>

      <button
        class="score"
        onclick="
          autoplay();
        "
      >
        Autoplay
      </button>
    </div>

    <script src="./RPS.complete.git.js"></script>
  </body>
</html>
